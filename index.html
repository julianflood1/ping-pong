<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong!</title>
</head>
<body>
  <img src ="img/pingpong.jpg" alt="a picture of pingpong balls in header">
  <h1>Ping Pong</h1>
  <div class="container">
    <h2>Let's Play!</h2>
    <p>Ping Pong will count up to the number you enter with these exceptions:</p>
    <ul>
      <li>Numbers that are divisible by 3 will be replaced with Ping</li>
      <li>Numbers that are divisible by 5 will be replaced with Pong</li>
      <li>Numbers that are divisible by both 3 and 5 will be replaced with pingpong</li>
    </ul>
    <form>

       <div class="form-group">
         <label for="userInput">Enter your number here!</label>
         <input id="userInput" class="form-control" type="text">
       </div>

       <button type="submit" class="btn btn-success">Click here to get results!</button>


    </form>

    <ul id=output>
    </ul>

  </div>
</body>
</html>
